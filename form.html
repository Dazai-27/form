<!DOCTYPE html>
<html>
<head>
    <title>College Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f0f0f0;
        }

        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: linear-gradient(135deg,  #c33764);
            color: white;
        }

        .logo img {
            width: 60px;
            border-radius: 50%;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        .header-btn button {
            padding: 8px 20px;
            border: none;
            background: gold;
            color: black;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
        }
