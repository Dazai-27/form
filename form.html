<!DOCTYPE html>
<html>
<head>
    <title>College Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f0f0f0;
        }

        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: linear-gradient(135deg,  #c33764);
            color: white;
        }

        .logo img {
            width: 60px;
            border-radius: 50%;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        .header-btn button {
            padding: 8px 20px;
            border: none;
            background: gold;
            color: black;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
        }

        /* ===== MAIN SECTION ===== */
        .main {
            height: 90vh;
            background: url('https://jsdl.in/RSL-MUZ1766640253') no-repeat center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 35px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
			filter: glass(5px);
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-box input,
        .form-box select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-box button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, #1d2671, #c33764);
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-box button:hover {
            background: linear-gradient(135deg, #c33764, #1d2671);
        }
		.footer {
            background: black;
            color: white;
			padding: 8px 20px;
            border: none;
			font-weight: bold;
            border-radius: 0px;
            cursor: pointer;
		}
    </style>
</head>
<body>

    
    <header>
        <div class="logo">
            <img src="images (1).jpg" alt="Logo">
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#About us">About</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="header-btn">
            <button>Login</button>
        </div>
    </header>

    
    <section class="main">
        <div class="form-box">
            <h2>Student Registration</h2>

            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Roll Number" required>

                <select required>
                    <option value="">Select Course</option>
                    <option>BCA</option>
                    <option>B.COM</option>
                    <option>BBA</option>
                </select>

                <input type="email" placeholder="Email Address" required>
                <input type="tel" placeholder="Mobile Number" required>

                <button type="submit">Submit</button>
				
				<button type="reset">reset</button>
            </form>
        </div>
		
    </section>
	<footer>
	<div class="footer">
		<h2 id="About us">About us</h2>
		</div>
		</footer>
</body>
</html>
